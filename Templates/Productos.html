    let productos = JSON.parse(localStorage.getItem('productos')) || [];

    function verificarSesion() {
      if (localStorage.getItem('loggedIn') !== 'true') {
        window.location.href = '../index.html';
      }
      renderizarTabla();
    }

    function cerrarSesion() {
      localStorage.removeItem('loggedIn');
      window.location.href = '../index.html';
    }

    function renderizarTabla() {
      const tbody = document.getElementById('tablaProductos');
      tbody.innerHTML = '';
      productos.forEach((prod, index) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${prod.nombre}</td>
          <td>$ ${parseFloat(prod.precio).toFixed(2)}</td>
          <td>${prod.stock}</td>
          <td>${prod.categoria}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" onclick="editarProducto(${index})">Editar</button>
            <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${index})">Eliminar</button>
          </td>
        `;
        tbody.appendChild(fila);
      });
    }

    document.getElementById('productoForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const precio = parseFloat(document.getElementById('precio').value);
      const stock = parseInt(document.getElementById('stock').value);
      const categoria = document.getElementById('categoria').value.trim();
      const editIndex = document.getElementById('editIndex').value;

      const nuevoProducto = { nombre, precio, stock, categoria };

      if (editIndex === '') {
        productos.push(nuevoProducto);
      } else {
        productos[editIndex] = nuevoProducto;
        document.getElementById('formTitle').textContent = 'Agregar Producto';
      }

      localStorage.setItem('productos', JSON.stringify(productos));
      this.reset();
      document.getElementById('editIndex').value = '';
      renderizarTabla();
    });

    function editarProducto(index) {
      const prod = productos[index];
      document.getElementById('nombre').value = prod.nombre;
      document.getElementById('precio').value = prod.precio;
      document.getElementById('stock').value = prod.stock;
      document.getElementById('categoria').value = prod.categoria;
      document.getElementById('editIndex').value = index;
      document.getElementById('formTitle').textContent = 'Editar Producto';
    }

    function eliminarProducto(index) {
      if (confirm('Â¿EstÃ¡s seguro de eliminar este producto?')) {
        productos.splice(index, 1);
        localStorage.setItem('productos', JSON.stringify(productos));
        renderizarTabla();
      }
    }
  </script>

<script>
  document.addEventListener("DOMContentLoaded", function () {

        new bootstrap.Collapse(collapse).hide();
      }
    });

    // Alternar el menÃº manualmente al hacer clic en el botÃ³n hamburguesa
    toggler.addEventListener("click", function (event) {
      event.stopPropagation(); // Evita que el clic se propague al documento
      const bsCollapse = new bootstrap.Collapse(collapse, {
        toggle: false
      });

      if (collapse.classList.contains("show")) {
        bsCollapse.hide();
      } else {
        bsCollapse.show();
      }
    });
  });
