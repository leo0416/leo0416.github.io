<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Log in - Brand</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css?h=91180125d193e45e653b99b7314045c4">
</head>

<body>
  <section class="py-4 py-md-5 my-5">
    <div class="container py-md-5">
      <div class="d-flex justify-content-center mb-4"><img class="rounded-circle"
          src="assets/img/CajaPlus.jpg?h=1e01f294ddd6e9ee35166c8f308df233" width="150" height="150" alt="Logo CajaPlus">
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6 text-center mb-4 mb-md-0"><img class="img-fluid w-100"
            src="assets/img/illustrations/login.svg?h=dd35c7dba58803954242d42488889a4c" alt="Ilustración de login">
        </div>
        <div class="col-md-5 col-xl-4 text-center text-md-start">
          <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Acceso</strong></span></h2>
          <form id="loginForm">
            <div class="mb-3"><input class="shadow form-control form-control" type="text" id="username"
                placeholder="Usuario" required=""></div>
            <div class="mb-3"><input class="shadow form-control form-control" type="password" id="password"
                placeholder="Contraseña" required=""></div>
            <div class="text-danger mb-3" id="loginError" style="display:none;"><span>Usuario o contraseña
                incorrectos</span></div>
            <div class="mb-5"><button class="btn btn-primary shadow w-100" type="submit">Entrar</button></div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('loginError');

      // Usuario y contraseña válidos simulados
      const validUser = 'admin';
      const validPass = '1234';

      if (username === validUser && password === validPass) {
        // Simular inicio de sesión exitoso
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'Templates/Panel_Principal.html'; // Redirige a la página principal
      } else {
        errorDiv.style.display = 'block';
      }
    });
  </script>
  <script src="assets/bootstrap/js/bootstrap.min.js?h=374d178d651fa0eaf680a1fa7b40c788"></script>
  <script src="assets/js/script.min.js?h=4b1f99f2e8ff6ac8a7c04891f6b7129c"></script>
</body>

</html>
